  <form action="sebrae.php" method="get">
    <center>
      <table border="4px" bgcolor="#0052cc" bordercolor="#000">
        <td align="center">

          <label>CPF</label><br>
          <input type="radio" name="id" value="cpf">

          <label>CNPJ</label><br>
          <input type="radio" name="id" value="cnpj">

          <label>Numero</label><br>
          <input id="text" name="num" placeholder="Informe o numero do CPF ou CNPJ">

          <label>Nome Completo/Nome Empresa</label><br>
          <input id="name" name="f_nome" placeholder="Seu nome ou da empresa">

          <label>E-mail:</label><br>
          <input type="email" name="f_email" placeholder="email@email.com">

          <label>Telefone: </label><br>
          <input type="number" name="f_telefone" placeholder="+551599996666">

          <label>Endereço</label><br>
          <input type="text" name="f_endereco" placeholder="Rua, nº, Bairro, Cidade, Estado">
        <td>
          <center>
            <label for="birthday">Agendar</label>
            <input type="date" id="birthday" name="data">

            <label for="appt">Horario</label>
            <input type="time" id="appt" name="hora">

            <input type="submit" value="Enviar" class="button" onclick="displayRadioValue()">
            <input type="reset" value="Limpar" class="button">
          </center>

        </td>
        </td>
      </table>
    </center>
  </form>
